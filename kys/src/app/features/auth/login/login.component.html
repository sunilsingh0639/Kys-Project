<div class="container-fluid">

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="row row1"><img src="../../assets/images/hindi_new_logo_1.png" alt="shree kshatriya yuvak sangh">
            </div>
            <div class="row row2"><img src="../../assets/images/tansingh_ji.jpg" alt="tansinghji"></div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 row_para">
            <p class="para1">होनहार के खेल</p>
            <p class="para2">राजस्थान रा पिछोला</p>
            <p class="para3">जेल जीवन के संस्मरण</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form_main">
            <div class="form_cabin">
                <h2 style="padding: 0 20px;">LOGIN TO YOUR ACCOUNT</h2>
                <form [formGroup]="reactiveForm" class="row">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"
                            formControlName="email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="password" placeholder="Enter password"
                            name="password" formControlName="password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" (click)="onLogin()">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
